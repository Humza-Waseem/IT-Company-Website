{% load static%}
{% comment %} <p class = " info-text text-big" > Positions <span>Available</span> </p> {% endcomment %}
{% for item in jobs%}
       <div class="card1 ">
         <div class="card-image"><img src="{{item.image.url}}" alt="icon" class="card1Image"  >
         </div>
         <div class="card1Content">
             <h1 class= "card-text-big">{{item.title}}</h1>
             {% comment %} <p class= "card-text-small">{{item.description}}fjlkadfjadpfjpdafjdpoafoj</p> {% endcomment %}
         </div>
        <div class= "iconsForCard">
         <div class="card-text-small apply-link Timings">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 16.75C13.2802 16.75 16.75 13.2802 16.75 9C16.75 4.71979 13.2802 1.25 9 1.25C4.71979 1.25 1.25 4.71979 1.25 9C1.25 13.2802 4.71979 16.75 9 16.75Z" stroke="#5F6168" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M9 5.7998V9.9998L11.8 11.3998" stroke="#5F6168" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg> {{item.jobType}}
         </div>
         <div class="card-text-small apply-link Location">
            <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 7.51463C1 3.9167 4.13401 1 8 1C11.866 1 15 3.9167 15 7.51463C15 11.0844 12.7658 15.2499 9.28007 16.7396C8.46748 17.0868 7.53252 17.0868 6.71993 16.7396C3.23416 15.2499 1 11.0844 1 7.51463Z" stroke="#5F6168" stroke-width="1.5"></path>
                <path d="M10 8C10 9.10457 9.10457 10 8 10C6.89543 10 6 9.10457 6 8C6 6.89543 6.89543 6 8 6C9.10457 6 10 6.89543 10 8Z" stroke="#5F6168" stroke-width="1.5"></path>
              </svg>
            {{item.location}}
         </div>
        </div>
         <div class="card-text-small apply-link">
            {% comment %} <button class = "button-80"><a class="apply-link" href="{{item.url|safe}} "        target="_blank" style="text-decoration: none;">Apply </a></button> {% endcomment %}
            <button class = "ApplyBTN"><a href="{{item.url|safe}}">Apply</a> 
              <div class="arrow-wrapper">
              <div class="arrow">
              </div>
              </div>
            </button>
         </div>
       </div>

{% endfor %}
